name: main

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'dependabot/**'
    tags-ignore:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  prerequisites:
    permissions: 
      pull-requests: write
    uses: pulumiverse/infra/.github/workflows/provider-prerequisites.yaml@bdf81d3aa8781781141f8fb7f4e9a44520166cd0 # tag=actions-workflow-v0.0.3
    with:
      provider: unifi
      goversion: "1.20.x"
  build:
    needs: prerequisites
    uses: pulumiverse/infra/.github/workflows/provider-build-sdk.yaml@bdf81d3aa8781781141f8fb7f4e9a44520166cd0 # tag=actions-workflow-v0.0.3
    with:
      provider: unifi
      goversion: "1.20.x"
      pythonversion: "3.9"
      nodeversion: "16.x"
      dotnetversion: "6.0"
      # javaversion: "11"
