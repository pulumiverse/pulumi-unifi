name: main

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'dependabot/**'
    tags-ignore:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  prerequisites:
    permissions: 
      pull-requests: write
    uses: pulumiverse/infra/.github/workflows/provider-prerequisites.yaml@0d4371b74fdba297cd2e6fb297e565df0fdf25ce # tag=actions-workflow-v0.0.3
    with:
      provider: unifi
      goversion: "1.20.x"
  build:
    needs: prerequisites
    uses: pulumiverse/infra/.github/workflows/provider-build-sdk.yaml@0d4371b74fdba297cd2e6fb297e565df0fdf25ce # tag=actions-workflow-v0.0.3
    with:
      provider: unifi
      goversion: "1.20.x"
      pythonversion: "3.9"
      nodeversion: "16.x"
      dotnetversion: "6.0"
      # javaversion: "11"
